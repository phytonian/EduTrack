{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Change Password</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Change Password</button>
        <a href="{% url 'profile_detail' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
